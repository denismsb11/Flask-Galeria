<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"> <!-- ../static/bootstrap.css - Caminho padrÃ£o -->
</head>
<body>
    <div class="container">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

        <h1 class="badge badge-secondary">{{ titulo }}</h1>
        {% block conteudo %}{% endblock %}
    </div>
</body>
</html>
