<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>

<div class="container">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h1>LOGIN</h1>
    <form method="POST" action="{{ url_for('autenticar') }}">
      <div class="form-group">
          <input type="hidden" name="PROXIMA" value="{{ prox or url_for('index') }}">
          <label for="Nome">Nome</label>
          <input type="text" class="form-control" name="usuario" id="usuario"  placeholder="Nome Completo">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="senha" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
